<h2 mat-dialog-title *ngIf="type == null">Ajouter un type de product</h2>
<h2 mat-dialog-title *ngIf="type">Modifier un type de product</h2>
<hr class="textHR">
<p class="separation">Création du type</p>
<mat-dialog-content>
  <form [formGroup]="forms">
    <mat-form-field class="example-full-width">
      <mat-label>Nom:</mat-label>
      <input matInput placeholder="Nom" formControlName="name">
      <mat-error [hidden]="forms.get('name').valid || !forms.get('name').touched">
        Le <strong>lastName</strong> du type de product doit être renseigné.
      </mat-error>
    </mat-form-field>
    <p class="separation">Lier des catégories à un type</p>
    <mat-list>
      <mat-list-item class="row col-md-12" *ngFor="let categorie of categorieList; let i=index">
        <mat-checkbox class="example-margin"
                      [value]="categorie"
                      [checked]="this.type && isContain(this.type.categories, categorie)"
                      (change)="onCheckboxChange($event)">{{categorie.name}}
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
    <mat-dialog-actions>
        <div class="col-md-6">
          <app-bouton class="modifier col-md" label="Annuler" [mat-dialog-close]></app-bouton>
        </div>

        <div class="col-md-6">
          <app-bouton class="modifier col-md" label="Sauvegarder" [hidden]="forms.invalid" [onClick2]="onSubmit.bind(this)"></app-bouton>
        </div>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
