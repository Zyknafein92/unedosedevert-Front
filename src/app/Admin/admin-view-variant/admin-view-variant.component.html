<div class="container">
  <button mat-raised-button (click)="addVariant()">Cr√©er un variant </button>
  <table mat-table [dataSource]="this.dataSource" matSort class="example-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let variant">{{variant.name}}</td>
    </ng-container>

    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let variant">
        <button mat-fab color="primary" aria-label="Build" [value]="variant" (click)="updateVariant(variant)">
          <mat-icon>build</mat-icon>
        </button></td>
    </ng-container>

    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let variant">
        <button mat-fab color="warn" aria-label="Build" [value]="variant" (click)="deleteVariant(variant.id)">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
