<div class="wrapper">
  <div class="adminSelector">
    <app-admin-selector></app-admin-selector>
  </div>
<div class="product">
  <p class="separation">Gestion des produits</p>
  <button mat-raised-button class="createProductButton" (click)="addProduct()">Cr√©er un produit</button>
  <table mat-table [dataSource]="this.dataSource" matSort class="example-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let p">{{p.title}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let p">{{p.type.name}}</td>
    </ng-container>
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categorie</th>
      <td mat-cell *matCellDef="let p">{{p.categorie.name}}</td>
    </ng-container>
    <ng-container matColumnDef="subcategorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sous-categorie</th>
      <td mat-cell *matCellDef="let p">{{p.subCategorie.name}}</td>
    </ng-container>
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let p">
        <button mat-fab color="primary" aria-label="Build" [value]="p" (click)="updateProduct(p.id)">
          <mat-icon>build</mat-icon>
        </button></td>
    </ng-container>
    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let p">
        <button mat-fab color="warn" aria-label="Build" [value]="p" (click)="deleteProduct(p.id)">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
