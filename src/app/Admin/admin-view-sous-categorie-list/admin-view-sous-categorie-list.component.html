<div class="wrapper">
  <div class="adminSelector">
    <app-admin-selector></app-admin-selector>
  </div>
<div class="sCategorie">
  <p class="separation">Gestion des sous-catégories de produit</p>
  <button mat-raised-button class="createSCategorieButton" (click)="createSubCategorie()">Créer une sous-catégorie </button>
  <table mat-table [dataSource]="this.dataSource" matSort class="example-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let Souscategorie">{{Souscategorie.name}}</td>
    </ng-container>
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let Souscategorie">
        <button mat-fab color="primary" class="buttonScale" aria-label="Build" [value]="Souscategorie" (click)="updateSubCategorie(Souscategorie)">
          <mat-icon>build</mat-icon>
        </button></td>
    </ng-container>
    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let Souscategorie">
        <button mat-fab color="warn" class="buttonScale" aria-label="Build" [value]="Souscategorie" (click)="deleteSubCategorie(Souscategorie.id)">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
