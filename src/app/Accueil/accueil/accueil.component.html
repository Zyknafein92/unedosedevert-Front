
<ol>
  <li>
    <mat-form-field>
      <mat-label>Where do you stay?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Pick city </button>
  </li>
  <li *ngIf="city">
    You chose: <i>{{city}}</i>
  </li>
</ol>
