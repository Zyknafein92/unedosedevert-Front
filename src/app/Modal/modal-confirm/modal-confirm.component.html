<h1 mat-dialog-title>You come from {{data.name}}</h1>

<div mat-dialog-content>
  <p>What's your city?</p>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.city">
  </mat-form-field>

  <p>Your favorite food?</p>
  <mat-form-field>
    <mat-label>Food:</mat-label>
    <input matInput [(ngModel)]="food">
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Get Food</button>
    <button mat-button [mat-dialog-close]="data.city">Get City</button>
  </div>
</div>
