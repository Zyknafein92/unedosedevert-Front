<h2 mat-dialog-title *ngIf="sousCategorie == null">Ajouter une sous-categorie</h2>
<h2 mat-dialog-title *ngIf="sousCategorie">Modifier une sous-categorie</h2>
<hr class="textHR">
<mat-dialog-content>
  <form [formGroup]="forms">
    <mat-form-field class="example-full-width">
      <mat-label>Nom:</mat-label>
      <input matInput placeholder="Nom" formControlName="name">
      <mat-error [hidden]="forms.get('name').valid || !forms.get('name').touched">
        Le <strong>lastName</strong> de la sous-catégorie doit être renseigné.
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <div class="col-md-6">
        <app-bouton class="modifier col-md" label="Annuler" [mat-dialog-close]></app-bouton>
      </div>
      <div class="col-md-6">
        <app-bouton class="modifier col-md" label="Sauvegarder" [hidden]="forms.invalid" [onClick2]="onSubmit.bind(this)"></app-bouton>
      </div>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
