<div class="wrapper" *ngIf="type != null">
<ul class="cat" *ngFor="let cat of categories">
  <li class="catElem" (click)="searchProductByCat(cat.name)">{{cat.name}}</li>
  <ul class="sCat" *ngFor="let sc of cat.subCategories">
    <li class="sCatElem" (click)="searchProductBySC(sc.name)">{{sc.name}}</li>
  </ul>
</ul>
</div>
