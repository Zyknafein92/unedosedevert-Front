<div class="wrapper" *ngIf="types != null">
  <ul class="typeProduit"*ngFor="let type of types">
    <li class="typeElement">
    <mat-card>{{type.name}}</mat-card>
    </li>
    <mat-list-item class="categorieProduit" *ngFor="let cat of type.categories">
      <button mat-raised-button color="primary" (click)="voirProduits(cat['id'])">{{cat.name}}</button>
    </mat-list-item>
  </ul>
</div>
