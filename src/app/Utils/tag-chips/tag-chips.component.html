<div class="tags-container">
  <div class="custom-chips"  *ngFor="let tag of tags">
    <span *ngIf="!this.tagMap.get(tag.name)" (click)="this.selectChip(tag.name)" class="customized-chips">{{tag.name}}</span>
    <span *ngIf="this.tagMap.get(tag.name)" class="clicked">{{tag.name}}</span>
  </div>
</div>
