<div class="wrapperCarte" *ngIf="produit != null">
  <div class="produitIMG">
    <img src="{{produit.urlPetitePhoto}}" alt="Photo de {{produit.name}}">
  </div>

  <div class="nomProduit">
    <p>{{produit.name}}</p>
  </div>

  <div class="descrition">
    <p>{{produit.descriptionProduit}}</p>
  </div>

  <div class="type">
    <p>{{produit.type.name}}</p>
  </div>

  <div class="variantInitiateur" *ngFor="let vari of variants">
    <div class="variantSelecteur">
     <app-petit-bouton class="variantButton" (click)="selectVariant(vari)" [selected]="this.variantSelected===vari" label="{{vari.name}}"></app-petit-bouton>
    </div>
    </div>

  <div class="panierSelecteur">
    <div class="buttonRemove">
      <app-petit-bouton class="-" label="-" (click)="changeQuantity(-1)"></app-petit-bouton>
    </div>
    <p class="nombre">{{quantite}}</p>
    <div class="buttonAdd">
      <app-petit-bouton class="+" label="+" (click)="changeQuantity(1)" ></app-petit-bouton>
    </div>
    <div class="priceDisplay">
    <p class="prix">{{this.afficherPrix(this.prixActuel)}}</p>
    <p class="reduction">RÃ©duction</p>
    </div>
  </div>
  <app-bouton class="panierButton" label="Ajouter au panier"></app-bouton>
</div>
